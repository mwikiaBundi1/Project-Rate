{% extends "registration/base.html" %}
{% load bootstrap3 %}
{% load static %}

{% block content %}
<div class="container">
  <div class="row">
    <!-- Empty div -->

    <div class="col-md-4 phone-section">
    </div>



    <div class="col-md-4 form-section">

      {% if form.errors %}
        <p>Password or Username is incorrect</p>
      {% endif %}

      <div class="panel panel-default" style="margin-top:200px;">

        <div class="panel-body">

          <div class="text-center">
          <form action="/accounts/login/" method="post">

            {% csrf_token%}
            {% bootstrap_form form %}

            <div class="form-group">
              <input type="submit" class="btn btn-primary login-button" value="Log in">

            </div>
            <input type="hidden" name="next" value="/">

          </form>
        </div>
        </div>

      </div>

      <div class="panel panel-default">
        <div class="panel-body text-center">
          <p> Don't have  an account? <span><a class=" text-primary" href="/accounts/register">Sign Up</a></span></p>
        </div>
      </div>

    </div>
    <!-- Empty div -->
    <div class="col-md-4"></div>
  </div>

</div>

<style>
.panel{
  background-image: linear-gradient(white,whitesmoke);
}
.container{
  background-image: linear-gradient(to right,rgba(#654a86), rgba(#534292));
}
 
p, label,a{
  color:black;
  font-size: 15px;
}
.panel-default{
  border-color: inherit;
}
input{
  text-align: center;
}

</style>
{% endblock %}
